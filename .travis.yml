language: elixir
sudo: false
matrix:
  include:
    - otp_release: 18.3
      elixir: 1.4
    - otp_release: 19.3
      elixir: 1.4
script: mix test --trace --color
after_success:
    - eval "$(ssh-agent -s)" # Start ssh-agent cache
    - chmod 600 .travis/id_rsa # Allow read access to the private key
    - ssh-add .travis/id_rsa # Add the private key to SSH
    - git config --global push.default matching
    - git remote add deploy ssh://$USER@$IP:$PORT$DEPLOY_DIR
    - git push deploy DanMHammer-VPS
before_install:
    - openssl aes-256-cbc -K $encrypted_620f792da5a3_key -iv $encrypted_620f792da5a3_iv
    - in id_rsa.enc -out ~\/.travis/id_rsa -d
